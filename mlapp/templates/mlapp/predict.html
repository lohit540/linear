<!-- mlapp/templates/mlapp/predict.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <!-- Add Bootstrap for easy styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Salary Prediction</h1>

        <form method="get" action="{% url 'predict' %}" class="my-4">
            <div class="mb-3">
                <label for="x" class="form-label">Enter Years of Experience</label>
                <input type="number" id="x" name="x" class="form-control" required min="1" max="10">
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction %}
        <div class="alert alert-info">
            <h3>Predicted Salary: ${{ prediction }}</h3>
        </div>
        {% endif %}

        <footer class="mt-5 text-center">
            <p>&copy; 2024 Salary Prediction App</p>
        </footer>
    </div>

    <!-- Bootstrap JS for additional functionalities (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
